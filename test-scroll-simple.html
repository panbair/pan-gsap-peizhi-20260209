<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动测试 - 简化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }
        
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        .section1 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .section2 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .section3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .section4 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .section5 { background: linear-gradient(135deg, #fa709a, #fee140); }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .nav {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .nav button {
            display: block;
            margin: 5px 0;
            padding: 10px 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        调试信息加载中...
    </div>
    
    <div class="nav">
        <button onclick="goToSection(1)">第1节</button>
        <button onclick="goToSection(2)">第2节</button>
        <button onclick="goToSection(3)">第3节</button>
        <button onclick="goToSection(4)">第4节</button>
        <button onclick="goToSection(5)">第5节</button>
    </div>
    
    <div class="container">
        <section class="section section1" id="section1">
            第一节内容
        </section>
        
        <section class="section section2" id="section2">
            第二节内容
        </section>
        
        <section class="section section3" id="section3">
            第三节内容
        </section>
        
        <section class="section section4" id="section4">
            第四节内容
        </section>
        
        <section class="section section5" id="section5">
            第五节内容
        </section>
    </div>

    <script>
        // 更新调试信息
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                窗口高度: ${window.innerHeight}px<br>
                文档高度: ${document.documentElement.scrollHeight}px<br>
                滚动位置: ${window.pageYOffset}px<br>
                可滚动: ${document.documentElement.scrollHeight > window.innerHeight ? '是' : '否'}
            `;
        }
        
        // 跳转到指定章节
        function goToSection(num) {
            const section = document.getElementById(`section${num}`);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // 页面加载完成后
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            updateDebugInfo();
            
            // 监听滚动事件
            window.addEventListener('scroll', function() {
                updateDebugInfo();
            });
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                updateDebugInfo();
            });
        });
    </script>
</body>
</html>
